name: pliman_paper
output_dir: docs
exclude: ["*.docx", "*.pptx", "*.pdf", "*.R"]
output:
  rmdformats::readthedown:
    use_bookdown: true
    number_sections: true
    highlight: tango
    df_print: paged
    lightbox: true
    gallery: true
