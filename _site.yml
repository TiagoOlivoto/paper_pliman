    href: code.html
  - text: "Code and data"
    icon: fa fa-download
    href: https://github.com/TiagoOlivoto/paper_tpp/archive/refs/heads/main.zip
  - text: "Doi"
    icon: ai ai-doi
    href: https://github.com/TiagoOlivoto/paper_tpp/archive/refs/heads/main.zip
  right:
  - text: Source
    icon: fa-github-square fa-2x
    href: https://github.com/TiagoOlivoto/paper_pliman